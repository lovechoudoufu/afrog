id: spring-detect

info:
  name: Spring detected
  author: Adam Crosser
  severity: info
  verified: true
  tags: spring,detect
  created: 2023/07/01

rules:
  r0:
    request:
      method: GET
      path: /error
      follow_redirects: true
    expression: response.status == 500 && response.body.bcontains(b'"status":999')
expression: r0()
