id: grafana-panel

info:
  name: Grafana Panel
  author: organiccrap
  severity: info
  verified: true
  description: |-
    Grafana panel was detected.
    fofa: app="Grafana"
  tags: grafana,panel
  created: 2023/06/14

rules:
  r0:
    request:
      method: GET
      path: /login
    expression: response.status == 200 && response.body.bcontains(b'<title>Grafana</title>')
expression: r0()
