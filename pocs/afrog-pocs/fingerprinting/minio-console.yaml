id: minio-console

info:
  name: MinIO Console
  author: pussycat0x
  severity: info
  verified: true
  description: |-
    MinIO Console is a web-based interface for MinIO server.
    fofa: app="MinIO-Console"
    shodan: title:"MinIO Console"
  tags: panel,minio,detect
  created: 2024/01/05

rules:
  r0:
    request:
      method: GET
      path: /login
      follow_redirects: true
    expression: response.status == 200 && response.body.ibcontains(b'<title>minio console</title>')
expression: r0()
