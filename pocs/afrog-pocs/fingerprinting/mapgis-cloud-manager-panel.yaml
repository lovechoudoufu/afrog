id: mapgis-cloud-manager-panel

info:
  name: MapGIS云运维管理系统
  author: zan8in
  severity: info
  verified: true
  tags: mapgis,panel,cloud,detect
  created: 2024/01/05

rules:
  r0:
    request:
      method: GET
      path: /manager/
      follow_redirects: true
    expression: response.status == 200 && response.body.ibcontains(b'<title>MapGIS Cloud Manager</title>')
expression: r0()
