id: openvpn-admin

info:
  name: OpenVPN Admin Login Panel - Detect
  author: ritikchaddha
  severity: info
  verified: true
  description: |-
    OpenVPN Admin login panel was detected.
    shodan: http.title:"OpenVPN-Admin"
    fofa: title="OpenVPN-Admin"
  tags: panel,openvpn
  created: 2023/11/30

rules:
  r0:
    request:
      method: GET
      path: /login
    expression: response.status == 200 && response.body.bcontains(b"<title>OpenVPN-Admin")
  r1:
    request:
      method: GET
      path: /index.php
    expression: response.status == 200 && response.body.bcontains(b"<title>OpenVPN-Admin")
expression: r0() || r1()
