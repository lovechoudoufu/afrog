id: fanruanoa-detect

info:
  name: FanRuan OA detect
  author: zan8in
  severity: info
  verified: true
  tags: fanruanoa,detect
  created: 2025/05/15

rules:
  r0:
    request:
      method: GET
      path: /WebReport/ReportServer
    expression: response.status == 200 && response.body.bcontains(b'DeploySuccess._init')
  r1:
    request:
      method: GET
      path: /ReportServer
    expression: response.status == 200 && response.body.bcontains(b'DeploySuccess._init')
expression: r0() || r1()
