id: minio-browser

info:
  name: MinIO Browser
  author: pikpikcu
  severity: info
  verified: true
  description: |-
    MinIO Browser is a web-based interface for MinIO server.
    shodan: title:"MinIO Browser"
  tags: panel,minio,detect
  created: 2024/01/05

rules:
  r0:
    request:
      method: GET
      path: /minio/login
    expression: response.status == 200 && response.body.ibcontains(b'<title>minio browser</title>')
expression: r0()
