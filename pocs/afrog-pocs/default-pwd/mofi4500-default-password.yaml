id: mofi4500-default-password

info:
  name: MOFI4500-4GXeLTE-V2 Default Login
  author: pikpikcu
  severity: critical
  verified: false
  description: |-
    MOFI4500-4GXeLTE-V2 default admin login credentials were detected.
  reference:
    - https://www.tenable.com/plugins/nessus/105245
  tags: default-login,mofi4500,4gxe-lte-v2
  created: 2023/06/24

rules:
  r0:
    request:
      method: POST
      path: /cgi-bin/luci/
      body: username=root&password=admin
    expression: response.status == 200 && response.body.bcontains(b'MOFI4500 - General - LuCI')
expression: r0()
